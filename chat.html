<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin-Mentor Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f5f7fa;
      display: flex;
      height: 100vh;
    }
    .chat-container {
      margin: auto;
      width: 80%;
      max-width: 1000px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      background: #fff;
    }
    .chat-header {
      padding: 16px;
      background: #4f46e5;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 60%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 0.95rem;
      line-height: 1.4;
    }
    .sent {
      align-self: flex-end;
      background-color: #e0e7ff;
    }
    .received {
      align-self: flex-start;
      background-color: #f3f4f6;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #e5e7eb;
      padding: 10px;
      background: #f9fafb;
    }
    .chat-input input {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      margin-right: 10px;
    }
    .chat-input button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 12px 16px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Mentor â†” Admin Chat</div>
    <div class="chat-messages" id="messages">
      <div class="message sent">Hello! Your payout receipt is generated.</div>
      <div class="message received">Thanks! Can you confirm the evaluation task?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("chatInput");
      const message = input.value.trim();
      if (message) {
        const messagesDiv = document.getElementById("messages");
        const newMsg = document.createElement("div");
        newMsg.className = "message sent";
        newMsg.textContent = message;
        messagesDiv.appendChild(newMsg);
        input.value = "";
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }
    }
  </script>
</body>
</html>
